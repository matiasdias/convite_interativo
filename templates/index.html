<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Interativo</title>
    <style>
        /* Resetando estilos padr√£o */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Estilo do t√≠tulo */
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo do formul√°rio */
        #conviteForm {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
            display: block;
        }

        /* Estilo das op√ß√µes de resposta */
        input[type="radio"] {
            margin: 10px 0;
            accent-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Mensagens de alerta */
        .alerta {
            font-size: 1.1em;
            color: #ff6347;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .sucesso {
            font-size: 1.1em;
            color: #32CD32;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Boa tarde, senhorita Nayane!</h1>
    <form id="conviteForm" onsubmit="return verificarResposta(event)">
        <label><b>O que voc√™ acha de sair hoje √† noite para tomarmos um a√ßa√≠, comer um hamb√∫rguer, pizza, ou sandu√≠che?</b></label><br>
        <input type="radio" name="resposta" value="sim"> Op√ß√£o 1: Sim<br>
        <input type="radio" name="resposta" value="opcao1"> Op√ß√£o 2: Op√ß√£o 1<br><br>
        <input type="submit" value="Pr√≥xima">
    </form>

    <!-- Mensagem de Alerta -->
    <div id="mensagem" class="alerta" style="display: none;"></div>
    <div id="mensagemSucesso" class="sucesso"></div>

    <script>
        // Fun√ß√£o para verificar a resposta antes do envio
        function verificarResposta(event) {
            const resposta = document.querySelector('input[name="resposta"]:checked');
            const mensagem = document.getElementById('mensagem');
            const mensagemSucesso = document.getElementById('mensagemSucesso');

            // Impede o envio do formul√°rio
            event.preventDefault();

            if (!resposta) {
                // Exibe a mensagem de alerta se nenhuma op√ß√£o for selecionada
                mensagem.style.display = 'block';
                mensagem.innerHTML = "Se voc√™ n√£o marcar uma op√ß√£o, vou a√≠ pessoalmente e fazer voc√™ morrer de rir com cosquinhasüòÅ!";
                mensagemSucesso.style.display = 'none';
            } else {
                // Exibe a mensagem de sucesso se uma op√ß√£o for selecionada
                mensagemSucesso.style.display = 'block';
                mensagemSucesso.innerHTML = "YES! üéâ Vamos marcar ent√£o um hor√°rio!";
                mensagem.style.display = 'none';
            }
        }
    </script>

</body>
</html>
